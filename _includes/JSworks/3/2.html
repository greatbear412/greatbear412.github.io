<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>隔行换色、鼠标经过换色</title>

    <link rel="stylesheet" href="../skeleton.css">

<style media="screen">
    *{
        margin: 0;
        padding: 0
    }
    table{
        margin: 200px auto;
        border-collapse: collapse;

    }
    td{
        border: 1px solid;
        width: 100px;
    }
    tr:nth-child(even){
        background-color: #dff0d8;
    }
</style>

</head>

<body>
    <table>
        <tr>
            <td>单元</td>
            <td>单元</td>
            <td>单元</td>
        </tr>
        <tr>
            <td>单元</td>
            <td>单元</td>
            <td>单元</td>
        </tr>
        <tr>
            <td>单元</td>
            <td>单元</td>
            <td>单元</td>
        </tr>
        <tr>
            <td>单元</td>
            <td>单元</td>
            <td>单元</td>
        </tr>
        <tr>
            <td>单元</td>
            <td>单元</td>
            <td>单元</td>
        </tr>
    </table>

    <script type="text/javascript">
        var tr = document.getElementsByTagName('tr');
        for (var i = 0; i < tr.length; i++) {
            i%2==0?tr[i].classList.add('odd'):null;
            tr[i].addEventListener('mouseover',function () {
                this.classList.contains('odd')?this.style.backgroundColor ='#d9edf7':this.style.backgroundColor='yellow';
            })
            tr[i].onmouseout = function functionName() {
                this.classList.contains('odd')?this.style.backgroundColor ='#fff':this.style.backgroundColor='#dff0d8';
            }
        }
    </script>
</body>

</html>
